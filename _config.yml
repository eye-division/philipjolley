# Site settings
title: Philip Jolley
subtitle: UK ceramicist
name: Philip Jolley
description: Website for the Oxford based ceramicist Philip Jolley, showcasing wall pieces, bowls, vases, brooches and tiles.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""


# the base hostname & protocol for your site
url: "https://www.philipjolleyceramics.co.uk/"
logo: "/siteicon.png"
locale: "en_GB" # for jekyll-seo-tag
asset_url: "/assets/"
email: jolleyp@stedwardsoxford.org

# Build settings
markdown: kramdown
# paginate: 5
# paginate_path: "/page:num/"
# inter_post_navigation: false
permalink: pretty
highlightjs_theme: "monokai-sublime"

# Colours for favicons etc
themecolor: #ffffff
tilecolor: #ffffff

show_social_top: false

# Image CDN
imagecdn:
  staging: "https://ed-philipjolley-dev.imgix.net"
  production: "https://ed-philipjolley.imgix.net"

# Collections Example
collections:
    gallery:
        output: true
        permalink: /gallery/:path/
        #_hide_content: true


# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"

_options:
